<!DOCTYPE html>
<html>
<head>
	<title>Styling table</title>
	<style>
		table {border: 3px blue; }
		th {background-color: green;}
		tr {border: yellow;}
		

	</style>
</head>
<body>
	<table border="1">
		<th colspan="3">This is an stylish colourful Table</th>
		<tr>
			<td>column 1</td>
			<td>column 2</td>
			<td>column 3</td>
		</tr>
		<tr>
			<td>column 4</td>
			<td>column 5</td>
			<td>column 6</td>
		</tr>
		<tr>
			<td>column 7</td>
			<td>column 8</td>
			<td>column 9</td>
		</tr>
	</table>


</body>
</html>
